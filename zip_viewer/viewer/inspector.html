<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>zip Viewer</title>
  <style>
  :root {
    --color: #fff;
  }

  body {
    color: var(--color);
  }

  body[theme="LIGHT"],
  body[theme="LIGHTGRAY"] {
    --color: #000;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-size: 16px;
  }

  p {
    white-space: pre-wrap;
    font-size: 12px;
    color: #aaa;
  }
  </style>
</head>
<body>
  <div>最後に開いたファイル</div>
  <p id="lastFileName">ー</p>
  <div>ファイル数</div>
  <p id="count">ー</p>
  <div>生成したサムネイル数</div>
  <p id="thumbnails">ー</p>
  <div id="lastTimeContainer" style="display: none">
    <div>最後の再生位置</div>
    <p id="lastTime">-</p>
  </div>
  <button id="deleteThumbButton">生成されたサムネイルを削除</button>
  <script src="inspector.ts" type="module"></script>
</body>
</html>
