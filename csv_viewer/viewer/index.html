<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer</title>
  <style>
  :root {
    --color: #fff;
  }

  body[theme="LIGHT"],
  body[theme="LIGHTGRAY"] {
    --color: #000;
    color: var(--color);
  }

  body[theme="GRAY"],
  body[theme="BLUE"],
  body[theme="PURPLE"],
  body[theme="DARK"] {
    color: var(--color);
  }
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
  const setTheme = () => {
    const theme = window.eagle.app.theme
    if (theme) {
      document.body.setAttribute('theme', theme)
    } else {
      setTimeout(() => {
        const theme = window.eagle.app.theme
        if (theme) {
          document.body.setAttribute('theme', theme)
        }
      }, 200)
    }
  }

  eagle.onPluginCreate((_) => {
    setTheme()
    return  window.createdEaglePlugin = true
  })

  eagle.onPluginRun((_) => {
    setTheme()
  })
  eagle.onPluginShow(() => {
    setTheme()
  })

  eagle.onThemeChanged((theme) => {
    console.log(witheme)
    document.body.setAttribute('theme', theme)
  })
  </script>
  <script src="src/index.tsx"></script>
</body>
</html>
